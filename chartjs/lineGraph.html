<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>chart.js exercise</title>
</head>
<body>
  <canvas id="chartArea">
  </canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script>

      var data = {
        labels: [2010, 2011, 2012, 2013],
        datasets: [{
          label: 'john',
          data: [134, 421, 200, 90],
          borderColor: 'rgb(123, 85, 240)',
          backgroundColor: 'rgba(123, 85, 240, 0.5)',
          lineTension: 0,
          pointStyle: 'rect'
        }, {
          label: 'bob',
          data: [28, 45, 190, 489],
          borderColor: 'rgb(195, 86, 181)',
          backgroundColor: 'rgba(195, 86, 181, 0.5)',
          lineTension: 0,
          pointStle: 'rect'
        }]
      };

      var options = {
        scales: {
          yAxes: [
            {
              ticks: {
                min: 0,
                max: 500,
                stepSize: 100,
                callback: function(value, index, values){
                  return value + 'Million $'
                }
              }
            }
          ]
        },
        title: {
          display: true,
          text: 'Annual Sales',
          fontSize: 18,
          position: 'left'
        },
        legend: {
          position: 'right'
        }
      };
      var ctx = document.getElementById('chartArea').getContext('2d');
      // var ctx = $('#chartArea')[0].getContext('2d') //jqueryの場合は[0]をつける
      var chart = new Chart(ctx, {
        type: 'line',
        data: data,
        options: options
      });

  </script>
</body>
</html>
